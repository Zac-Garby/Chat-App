<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="messages.css">

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <ul id="messages"></ul>

            <form action="" id="msg-form">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>

            <table class="sidebar">
                <tr>
                    <td class="users">
                        <ul id="users"></ul>
                    </td>
                </tr>

                <tr>
                    <td class="rooms bottom">
                        <h1>You are in: <span id="room-disp">~</span></h1>

                        <form action="" id="room-form">
                            <input type="text" id="room-input" placeholder="Room name">
                            <input type="submit" value="Join">
                        </form>
                    </td>
                </tr>

                <tr>
                    <td class="options bottom">
                        <input type="text" id="name-input" placeholder="Nickname">
                        <input type="text" id="colour-input" placeholder="Colour (hex)">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
